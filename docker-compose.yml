version: "3.8"

services:
  # MongoDB database
  mongodb:
    image: mongo:5.0
    container_name: caveman_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: caveman_db
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    networks:
      - caveman_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/caveman_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Express server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: caveman_server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/caveman_db
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - caveman_network
    # Removed problematic volume mounts - code is copied during build instead
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/dashboard', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  caveman_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
