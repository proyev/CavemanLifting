services:
  # MongoDB database
  mongodb:
    image: mongo:5.0
    container_name: caveman_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: caveman_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - caveman_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/caveman_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Single app container (client + server)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: caveman_app
    restart: unless-stopped
    ports:
      - "3000:3000" # React
      - "3001:3001" # Express
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/caveman_db
      - REACT_APP_API_URL=http://localhost:3001
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - caveman_network

networks:
  caveman_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
